    <!-- jquery -->

    <!-- CSS/JS scripts -->
    <link rel="stylesheet" type="text/css" href="CommonTheme.css">
    <script src="CommonActions.js"></script>
</head>
<body>
<div class="mainHeader">
    <h2 class="text-white p-3 display-4 contentPane">Register as Student</h2>
</div>
<hr>

<div class="contentPane">
    <div id="callout-div" class="px-2"></div>

<!--    <div class="container d-flex align-items-center justify-content-center">-->
<!--        <div class="card m-2 p-3 border-dark" style="max-width: 18rem;">-->

<!--            <input type="text" class="form-text m-2" id="studIdInput">-->
<!--            <button class="btn btn-danger m-2" th:onclick="'loginStudent(' + ${numberOfStudents} + ')'">Log in</button>-->
<!--        </div>-->
<!--    </div>-->

    <div class="row m-0">
        <div class="card">
            <div class="card-header">
                Register Student
            </div>
            <div class="card-body">
                <a class="link-danger link-underline link-underline-opacity-0 my-2" href="/"><- back</a>
                <form action="#" th:action="@{/registerStudent/register}" th:object="${studentForm}" method="post">
                    <label for="nameField" class="form-label">Name:</label>
                    <input id="nameField" type="text" class="form-control" th:field="*{name}"><br>

                    <label for="programField" class="form-label">Program:</label>
                    <input id="programField" type="text" class="form-control" th:field="*{program}"><br>

                    <label for="passwordField" class="form-label">Password:</label>
                    <input id="passwordField" type="password" class="form-control" th:field="*{password}"><br>


                    <input id="sendMessageBtn" type="submit" class="btn btn-outline-danger my-1" value="Register!">
                </form>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
