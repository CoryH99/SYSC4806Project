<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Boot Strap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- CSS/JS scripts -->
    <link rel="stylesheet" type="text/css" href="CommonTheme.css">
    <script src="CommonActions.js"></script>
</head>
<body>
<div class="mainHeader">
    <h2 class="text-white p-3 display-4 contentPane">Register as Professor</h2>
</div>
<hr>

<div class="contentPane">
    <div id="callout-div" class="px-2"></div>
    <div class="row m-0">
        <div class="card">
            <div class="card-header">
                Register Professor
            </div>
            <div class="card-body">
                <a class="link-danger link-underline link-underline-opacity-0 my-2" href="/"><- back</a>
                <form action="#" th:action="@{/registerProfessor/register}" th:object="${professorForm}" method="post">
                    <label for="nameField" class="form-label">Name:</label>
                    <input id="nameField" type="text" class="form-control" th:field="*{name}"><br>
                    <input id="sendMessageBtn" type="submit" class="btn btn-outline-danger my-1" value="Register!">
                </form>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
