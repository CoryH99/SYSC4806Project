<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .project {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create a New Project</h2>

    <form onsubmit="return submitForm()">
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="projectName" required>

        <label for="projectDescription">Description:</label>
        <textarea id="projectDescription" name="projectDescription" required></textarea>

        <label for="numStudents">Number of Students:</label>
        <input type="number" id="numStudents" name="numStudents" required>

        <label for="dueDate">Due Date:</label>
        <input type="text" id="dueDate" name="dueDate" required>

        <label for="programRestrictions">Program Restrictions (comma-separated):</label>
        <input type="text" id="programRestrictions" name="programRestrictions" required>

        <button type="submit">Create Project</button>
    </form>

</div>

<script>
    function submitForm() {
        const projectName = document.getElementById('projectName').value;
        const projectDescription = document.getElementById('projectDescription').value;
        const numStudents = document.getElementById('numStudents').value;
        const dueDate = document.getElementById('dueDate').value;
        const programRestrictions = document.getElementById('programRestrictions').value;

        // Implement the logic to submit the project here
        fetch('/api/projects/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: projectName,
                description: projectDescription,
                numStudents: numStudents,
                dueDate: dueDate,
                programRestrictions: programRestrictions,
            }),
        })
            .then(response => response.json())
            .then(data => {
                console.log('Project created:', data);
                // Redirect to a success page or the project list page
                window.location.href = '/projects';
            })
            .catch(error => console.error('Error creating project:', error));

        // Prevent the form from submitting in the traditional way
        return false;
    }
</script>

</body>
</html>
