<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>4th Year Project Board</title>

    <link rel="stylesheet" type="text/css" href="CommonTheme.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="d-flex align-items-center justify-content-center mainHeader py-5">
    <h1 class="text-white">
        Capstone Project Board
    </h1>
</div>

<div class="contentPane">
    <div class="row mt-5">
        <div class="col-6">
            <div class="card m-2 p-3 shadow-lg">
                <h5 class="card-title">Login as:</h5>

                <div class="row me-1">
                    <div class="col">
                        <button class="btn btn-danger customLargeButton my-1 border-dark" onclick="location.href='/loginStudent';">Student</button>
                    </div>
                    <div class="col">
                        <div class="row">
                            <button class="btn-sm btn-secondary my-1" onclick="location.href='/loginProfessor';">Professor</button>
                        </div>
                        <div class="row">
                            <button class="btn-sm btn-dark my-1" onclick="location.href='/coordinatorView';">Coordinator</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <div class="col-6">
            <div class="card m-2 p-3 shadow-lg">
                <h5 class="card-title">Register as:</h5>
                <button class="btn-sm btn-danger my-1" onclick="location.href='/registerStudent';">Student</button>
                <button class="btn-sm btn-danger my-1" onclick="location.href='/registerProfessor';">Professor</button>
            </div>
        </div>
    </div>
</div>

<footer class="p-2">
    <div class="contentPane">
        <div class="row">
            <h5 class="text-white">SYSC 4806 Project</h5>
        </div>

                </ul>
            <div class="col-4"></div>
            <div class="col-4">

            </div>
        </div>
    </div>

</footer>

</html>
