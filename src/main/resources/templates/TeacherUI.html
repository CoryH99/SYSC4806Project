
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prof UI</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../CommonTheme.css">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<div class="mainHeader">
    <h2 class="contentPane text-white p-3 display-4" th:text="'Welcome ' + ${prof.name} + ' #' + ${prof.id}"></h2>
</div>


<div class="p-3 contentPane">
    <div class="card">
        <h3>View Projects</h3>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#activeproj">Active Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#archiveproj">Archived Projects</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane container active" id="activeproj">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th></th>
                        <th>Description</th>
                        <th>Num Students</th>
                        <th>Current Students</th>
                        <th>Due Date</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Iterate through the projects -->
                    <tr th:each="actProj : ${activeProjects}">
                        <td th:text="${actProj.id}"></td>
                        <td th:text="${actProj.name}"></td>
                        <td class="m-2">
                            <a th:href="@{/projects/{id}(id=${actProj.id})}">
                                <button th:id="'projectPage' + ${actProj.id}" class="btn btn-outline-dark btn-sm notify-btn">
                                    Project Page
                                </button>
                            </a>
                        </td>
                        <td th:text="${actProj.description}"></td>
                        <td th:text="${actProj.numStudents}"></td>
                        <td th:text="${actProj.currentStudents}"></td>
                        <td th:text="${actProj.dueDate}"></td>
                        <td class="m-2">
                            <button th:id="'archive-btn-' + ${actProj.id}" class="btn btn-outline-danger btn-sm notify-btn" th:attr="onclick=|archiveProject('${actProj.id}')|">
                                Archive
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane container fade" id="archiveproj">
                <table class="table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Num Students</th>
                        <th>Current Students</th>
                        <th>Due Date</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Iterate through the projects -->
                    <tr th:each="archProj : ${archivedProjects}">
                        <td class="m-2">
                            <button th:id="'active-btn-' + ${archProj.id}" class="btn btn-outline-dark btn-sm notify-btn" th:attr="onclick=|activateProject('${archProj.id}')|">
                                Activate
                            </button>
                        </td>
                        <td th:text="${archProj.id}"></td>
                        <td th:text="${archProj.name}"></td>
                        <td th:text="${archProj.description}"></td>
                        <td th:text="${archProj.numStudents}"></td>
                        <td th:text="${archProj.currentStudents}"></td>
                        <td th:text="${archProj.dueDate}"></td>
                        <td class="m-2">
                            <button th:id="'active-btn-' + ${archProj.id}" class="btn btn-danger btn-sm notify-btn" th:attr="onclick=|deleteProject('${archProj.id}')|">
                                Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-8">
            <form action="/project/create" method="post">
                <label for="name">Project Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>

                <label for="professor.name">Name:</label>
                <input type="text" id="professor.name" name="professor.name" required>

                <label for="numStudents">Max Number of Students:</label>
                <input type="text" id="numStudents" name="numStudents" required>

                <label for="dueDate">Due Date:</label>
                <input type="text" id="dueDate" name="dueDate" required>

                <button type="submit">Add Project</button>
            </form>
        </div>
        <div class="col-4">
        </div>
    </div>
</div>

<footer class="p-2">
    <h3 class="contentPane text-white">Group 10</h3>
</footer>

<script>
    async function archiveProject(projectId){
        let results = fetch('/project/archiveProject?' + new URLSearchParams({
            projID: projectId
        }), {
            method: "put"
        }).then(()=>{
            window.location.reload();
        })
    }

    async function activateProject(projectId){
        let results = fetch('/project/activateProject?' + new URLSearchParams({
            projID: projectId
        }), {
            method: "put"
        }).then(()=>{
            window.location.reload();
        })
    }

    async function deleteProject(projectId){
        let results = fetch('/project/delete?' + new URLSearchParams({
            id: projectId
        }), {
            method: "delete"
        }).then(()=>{
            window.location.reload();
        })
    }
</script>

<script src="../script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
