<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h2 class="m-3">Login as Professor</h2>
<hr>

<div class="container d-flex align-items-center justify-content-center">
    <div class="card m-2 p-3 border-dark" style="max-width: 18rem;">
        <h5 class="card-title">Please Input ID</h5>
        <input type="text" class="form-text m-2" id="studIdInput">
        <button class="btn btn-danger m-2" th:onclick="'loginStudent(' + ${numberOfProfessors} + ')'">Log in</button>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script th:inline="javascript">

    function loginProf(maxProfs){
        let inputId = document.getElementById("studIdInput").value

        if (typeof Number(inputId) === 'number'){
            if (inputId > 0 && inputId <= maxProfs){
                location.href = "/professorView/" + inputId;
            } else {
                console.log("Invalid input")
            }

        } else {
            console.log("Incorrect value inputted!")
        }

    }

</script>

</body>
</html>
